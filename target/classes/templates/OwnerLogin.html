<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>

    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: radial-gradient(circle, #ffd17e, #f5f5f5, #6ed3a6, #6dc8ff, #94b8f5);


        }
        .container{
            display: flex;
            justify-content: space-around;
            width: 450px;


        }

        .content{

            background: #FF416C;

            background-repeat: no-repeat;
            background-size: cover;
            /* background-position: 0 0; */
            color: #FFFFFF;
            position: relative;
            /* right: -100%; */
            padding-top: 100px;
            padding-left: 50px;
            padding-right: 50px;
            min-height: 100%;
            max-width: 50%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
            0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;

            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .container .login.left {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="login left">
        <form method="post" action="/owner/login/save">
            <h1>Sign in</h1>



            <input type="email" placeholder="Email" name="email" required />
            <input type="password" placeholder="Password" name="password" required /><br>

            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="content">
        <h1>Hello!</h1>
        <p>Enter your details and start your journey with us</p>
        <button class="ghost" id="sign-up"><a href="/owner/register">Sign up</a></button>
    </div>

</div>


</body>
</html>
