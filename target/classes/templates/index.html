<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        header{
            width: 100vw;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            font-family: Arial, sans-serif;
            color: Red;
            background: radial-gradient(circle, #ffd17e, #f5f5f5, #6ed3a6, #6dc8ff, #94b8f5);

        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            /*background-color: #333;*/
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 4;
            margin-right: 30px;

        }

        nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;

        }

        .cover {
            color: #000;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin: 4px 10px;

        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 5px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        button:hover {
            background-color: white; /* Change color on hover */
            color: black;
        }


        .cover {
            height: 100vh;
            background-image: url("/static/parking.webp");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .section {
            height: 100vh;
            display: flex;
            font-size: 40px;
            justify-content: center;
            align-items: center;
            color: Red;
            background-color: #f0f0f0;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section button {
            padding: 10px 20px;
            font-size: 18px;
            border: 0.5px solid black;
            background-color: beige;
            color: Red;

            cursor: pointer;
            border-radius: 5px;
        }

        a{
            text-decoration: none;
        }
        button{
            padding: 10px 10px;
            border-radius: 15px;
        }
        .button-container{
            display: flex;

        }

        .button-container>button{
            /*display: flex;*/
            margin-right: 10px ;
            /*height: 10px;*/

        }

        h1{
            color: Red; font-size: 3rem; text-shadow: 1px 1px 2px black;
        }

    </style>
</head>
<body>

<nav>
    <div class="button-container">
        <button><a href="/login">Login</a></button>

        <button><a href="/register">Register</a></button>
    </div>
</nav>

<section id="section1" class="cover">
    <h1>Welcome to Car Parking App</h1><br>
    <br>
    <h1></h1>
</section>

<section id="section2" class="cover">
    <div>
        <p>
        <h1 >You Have a Parking Space <br>
            Wish To List Your Space?</h1></p>
        <button><a href="/owner/register">List Your Parking</a> </button>
    </div>
</section>

</body>
</html>
